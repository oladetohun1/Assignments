<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="whole">
      <section class="one">
        <div class="centry">
          <h1>Get started</h1>
          <br />
          <h3>Already have an account? <span> <a href="./index1.html"> Sign in</a></span></h3>
        </div>
        <div>
          <form action="./index2.html">
            <div class="name">
              <div class="fname">
                <label for="FN">First Name</label>
                <input type="text" name="" value="" />
              </div>
              <div class="lname">
                <label for="LN">Last Name</label>
                <input type="text" name="" value="" />
              </div>
            </div>
            <div class="name">
              <div class="fname">
                <label for="Phone">Phone number:</label>
                <input type="number" name="" value="" />
              </div>
              <div class="lname">
                <label for="email">Email:</label>
                <input
                  type="email"
                  name=""
                  placeholder="name@email.com"
                  required
                />
              </div>
            </div>
            <div class="name">
              <div class="fname">
                <label for="Gender">Gender</label>
                <select name="" id="fname">
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
              <div class="lname">
                <label for="DOB">Date of birth </label>
                <input type="date" name="" value="" />
              </div>
            </div>
            <div class="name">
              <div class="fname">
                <label for="fc">Pick your favorite color</label>
                <input type="color" id="color" />
              </div>
              <div class="lname">
                <label for="password">Choose a Password</label>
                <input type="password" name="" value="" required />
              </div>
            </div>
            <div >
                <div class="set" >
                    <input type="checkbox" class="new"/ > 
                    <label for="agree">I agree to the <span>Terms and Conditions</span> </label> 
                </div>
            </div>

            <input type="submit" name="" id="su" value="sign Up" />
          </form>
        </div>
      </section>
      <section class="two">
        <img src="./image/62 (3).svg" alt="imgNotfound" />
      </section>
    </div>
  </body>
</html>
